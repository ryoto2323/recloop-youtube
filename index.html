<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>URAGAWA 裏側1日密着ドキュメンタリー | 採用・集客動画制作</title>
    <meta name="description" content="飾られたPR動画は信用されない。信用されるのは「嘘のない動画」です。採用・集客に繋がる会社紹介ドキュメンタリー動画制作。" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@300;400;500;700&family=Noto+Serif+JP:wght@300;400;600&family=Manrope:wght@300;400;600;800&family=Shippori+Mincho+B1:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              navy: {
                900: '#051224', // Deepest Navy
                800: '#0B1E3B',
              },
              paper: '#F5F5F7', // Off-white / Matte paper
              persimmon: '#CA5C3B', // Muted Orange (Dried Persimmon)
            },
            fontFamily: {
              sans: ['"Noto Sans JP"', 'sans-serif'],
              serif: ['"Noto Serif JP"', 'serif'],
              num: ['"Manrope"', 'sans-serif'],
              hand: ['"Shippori Mincho B1"', 'serif'], // Updated to Shippori Mincho B1 for gravity and trust
            },
            letterSpacing: {
              tighter: '-0.05em',
              tight: '-0.025em',
              normal: '0',
              wide: '0.05em',
              wider: '0.1em',
              widest: '0.25em',
            },
            animation: {
              'focus-in': 'focusIn 1.5s cubic-bezier(0.25, 0.46, 0.45, 0.94) both',
              'blur-reveal': 'blurReveal 1.2s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'grain': 'grain 8s steps(10) infinite',
              'pulse-slow': 'pulse 3s cubic-bezier(0.4, 0, 0.6, 1) infinite',
              'marker': 'marker 0.6s ease-out forwards 0.5s',
              'draw-h': 'drawH 1.5s ease-out forwards',
              'draw-v': 'drawV 1.5s ease-out forwards',
              'fade-in-up': 'fadeInUp 0.5s ease-out forwards',
              'glitch': 'glitch 2.5s infinite',
              'check-pop': 'checkPop 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'clear-vision': 'clearVision 1.5s ease-out forwards',
              'reveal-curtain': 'revealCurtain 1.2s cubic-bezier(0.77, 0, 0.175, 1) forwards',
              'blink': 'blink 2s infinite',
              'marquee': 'marquee 40s linear infinite',
              'marquee-reverse': 'marqueeReverse 40s linear infinite',
              'stamp': 'stamp 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards',
              'text-shimmer': 'textShimmer 2.5s ease-out infinite alternate',
            },
            keyframes: {
              focusIn: {
                '0%': { filter: 'blur(12px)', opacity: '0' },
                '100%': { filter: 'blur(0)', opacity: '1' },
              },
              blurReveal: {
                '0%': { filter: 'blur(20px)', opacity: '0', transform: 'scale(1.05)' },
                '100%': { filter: 'blur(0)', opacity: '1', transform: 'scale(1)' },
              },
              grain: {
                '0%, 100%': { transform: 'translate(0, 0)' },
                '10%': { transform: 'translate(-5%, -10%)' },
                '20%': { transform: 'translate(-15%, 5%)' },
                '30%': { transform: 'translate(7%, -25%)' },
                '40%': { transform: 'translate(-5%, 25%)' },
                '50%': { transform: 'translate(-15%, 10%)' },
                '60%': { transform: 'translate(15%, 0%)' },
                '70%': { transform: 'translate(0%, 15%)' },
                '80%': { transform: 'translate(3%, 35%)' },
                '90%': { transform: 'translate(-10%, 10%)' },
              },
              marker: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              drawH: {
                '0%': { width: '0%' },
                '100%': { width: '100%' },
              },
              drawV: {
                '0%': { height: '0%' },
                '100%': { height: '100%' },
              },
              fadeInUp: {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              glitch: {
                '0%': { transform: 'translate(0)' },
                '2%': { transform: 'translate(2px, 0)' },
                '4%': { transform: 'translate(-2px, 0)' },
                '6%': { transform: 'translate(0)' },
                '100%': { transform: 'translate(0)' },
              },
              checkPop: {
                '0%': { opacity: '0', transform: 'scale(0.5)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              clearVision: {
                '0%': { filter: 'blur(10px) grayscale(100%)', opacity: '0' },
                '100%': { filter: 'blur(0) grayscale(0)', opacity: '1' },
              },
              revealCurtain: {
                '0%': { transform: 'translateY(0)' },
                '100%': { transform: 'translateY(-100%)' },
              },
              blink: {
                '0%, 100%': { opacity: '1' },
                '50%': { opacity: '0.3' },
              },
              marquee: {
                '0%': { transform: 'translateX(0)' },
                '100%': { transform: 'translateX(-100%)' },
              },
              marqueeReverse: {
                '0%': { transform: 'translateX(-100%)' },
                '100%': { transform: 'translateX(0)' },
              },
              stamp: {
                '0%': { opacity: '0', transform: 'scale(2) rotate(-10deg)' },
                '100%': { opacity: '1', transform: 'scale(1) rotate(-5deg)' },
              },
              textShimmer: {
                '0%': { backgroundPosition: '100% 0' },
                '100%': { backgroundPosition: '-100% 0' },
              }
            }
          }
        }
      }
    </script>
    <style>
      html {
        scroll-behavior: smooth;
        scroll-padding-top: 80px; /* Offset for fixed header */
        cursor: none; /* Hide default cursor */
        touch-action: manipulation; /* Disable double-tap zoom delay */
      }
      
      @media (pointer: coarse) {
        html {
          cursor: auto; /* Restore cursor on touch devices */
        }
      }

      body {
        background-color: #F5F5F7;
        color: #111;
        -webkit-font-smoothing: antialiased;
        overflow-x: hidden;
        /* Proportional Metrics for "Magazine-like" Typography */
        font-feature-settings: "palt";
      }

      /* Global Cinematic Vignette */
      body::after {
        content: "";
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: 9998; /* Below Loader (99999) and Grain (9999) */
        background: radial-gradient(circle at center, transparent 60%, rgba(5, 18, 36, 0.4) 100%);
        mix-blend-mode: multiply;
      }

      .texture-grain {
        position: fixed;
        top: -50%;
        left: -50%;
        width: 200%;
        height: 200%;
        pointer-events: none;
        z-index: 9999;
        opacity: 0.05;
        background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)'/%3E%3C/svg%3E");
        animation: grain 8s steps(10) infinite;
        will-change: transform; /* Performance Optimization */
      }
      
      /* Intense Noise Utility */
      .texture-grain-intense {
        opacity: 0.15;
        filter: contrast(150%);
      }

      .bg-grid-pattern {
        background-size: 80px 80px;
        background-image: linear-gradient(to right, rgba(0, 0, 0, 0.03) 1px, transparent 1px),
                          linear-gradient(to bottom, rgba(0, 0, 0, 0.03) 1px, transparent 1px);
      }

      .glass {
        background: rgba(245, 245, 247, 0.95);
        backdrop-filter: blur(12px);
      }

      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      
      /* Vertical Writing Utils */
      .writing-vertical-rl {
        writing-mode: vertical-rl;
        -webkit-writing-mode: vertical-rl;
        text-orientation: upright;
      }

      /* Form Autofill Fix */
      input:-webkit-autofill,
      input:-webkit-autofill:hover, 
      input:-webkit-autofill:focus, 
      textarea:-webkit-autofill,
      textarea:-webkit-autofill:hover,
      textarea:-webkit-autofill:focus,
      select:-webkit-autofill,
      select:-webkit-autofill:hover,
      select:-webkit-autofill:focus {
        -webkit-text-fill-color: #051224;
        -webkit-box-shadow: 0 0 0px 1000px #fff inset;
        transition: background-color 5000s ease-in-out 0s;
      }
    </style>
    <script type="importmap">
{
  "imports": {
    "lucide-react": "https://esm.sh/lucide-react@0.344.0?deps=react@18.3.1",
    "react": "https://esm.sh/react@18.3.1",
    "react/": "https://esm.sh/react@18.3.1/",
    "react-dom": "https://esm.sh/react-dom@18.3.1",
    "react-dom/client": "https://esm.sh/react-dom@18.3.1/client",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/"
  }
}
</script>
    <script type="module" src="index.tsx"></script>
  </head>
  <body>
    <div class="texture-grain"></div>
    <div id="root"></div>
  </body>
</html>
